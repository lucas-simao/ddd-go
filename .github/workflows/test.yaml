
name: Go package

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: Get dependencies
        run:  make get_dependencies

      - name: Test
        run: make test_coverage